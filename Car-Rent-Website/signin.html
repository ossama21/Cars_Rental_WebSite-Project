    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            font-family: 'Roboto', sans-serif;
        }

        .container-login100 {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .wrap-login100 {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            padding: 50px;
            max-width: 450px;
            width: 100%;
        }

        .login100-form-title {
            font-size: 30px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }

        .wrap-input100 {
            margin-bottom: 25px;
            position: relative;
        }

        .wrap-input100 input {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid #ddd;
            border-radius: 30px;
            font-size: 16px;
            color: #333;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .wrap-input100 input:focus {
            border-color: #2575fc;
            box-shadow: 0 0 10px rgba(37, 117, 252, 0.2);
            outline: none;
        }

        .label-input100 {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            display: block;
        }

        .container-login100-form-btn {
            display: flex;
            justify-content: center;
        }

        .login100-form-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
            box-shadow: 0 4px 10px rgba(106, 17, 203, 0.2);
        }

        .login100-form-btn:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(106, 17, 203, 0.3);
        }

        .txt3 {
            color: #333;
            text-align: center;
            display: block;
            margin-top: 20px;
        }

        .txt3:hover {
            color: #2575fc;
            text-decoration: none;
        }

        .login100-more {
            display: none;
        }

        @media (min-width: 992px) {
            .container-login100 {
                flex-direction: row;
            }

            .login100-more {
                display: block;
                background: url('images/24.png') center center / cover no-repeat;
                width: 50%;
            }

            .wrap-login100 {
                width: 50%;
            }
        }
    </style>

<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="login100-more"></div>

            <div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
                <form class="login100-form validate-form" action="./signin_connect.php" method="post">
                    <span class="login100-form-title p-b-59">
                        Sign In
                    </span>

                    <div class="wrap-input100 validate-input" data-validate="Username is required">
                        <span class="label-input100">Username</span>
                        <input class="input100" type="text" name="username" placeholder="Username...">
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <span class="label-input100">Password</span>
                        <input class="input100" type="password" name="pass" placeholder="*************">
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" name="submit">
                            Sign In
                        </button>
                    </div>

                    <a href="./Register.html" class="txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
                        Create an account
                    </a>
                </form>  
            </div>
        </div>
    </div>
